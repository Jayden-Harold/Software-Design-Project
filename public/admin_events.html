</section>
<section class="Pending">
<button id="event-btn">Create Event</button>
  </section>
  <dialog class="modal-event">
    <button class="close-btn">
      <i class="fa-solid fa-xmark"></i>
    </button>
    <h1>Create an event</h1>
    <section class="event-content">
        <label for="Name">Event Name:</label><input type="text" name="event-name" required>
        <label for="Location">Location:</label><select name="Facility" id="facility">
            <option value="" disabled selected>Location...</option>
          </select>
        <label for="Date">Date:</label><input type="date" name="event-date" required>
        <label for="start">Start Time:</label>
        <input type="time" id="start" name="start" required>
    
        <label for="end">Finish Time:</label>
        <input type="time" id="end" name="end" required>
        <label for="Description">Event Description:</label><textarea></textarea>
        <label for="Image">Event Image:</label><input type="file" name="image" accept="image/*" required>
        <button type="submit" id="upload-btn">Upload</button>
    </section>
    <section class="btn-container1"><button id="confirm-btn">CREATE EVENT</button></section>
  </dialog>
